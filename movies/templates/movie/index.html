{% extends 'base.html'%}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
  </head>
  <body>
    {%block content %}
    <table class="table table-bodered table-hover">
      <thead>
        <tr>
          <th>Title</th>
          <th>Genre</th>
          <th>Stock</th>
          <th>Daily Rate</th>
        </tr>
      </thead>
      <tbody>
        {%for movie in movies %}
        <tr>
          <td>
            <a href="{%url  'movies:details' movie.id %}">{{movie.title}}</a>
          </td>
          <td>{{movie.genre}}</td>
          <td>{{movie.number_in_stock}}</td>
          <td>{{movie.rental_rate}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {%endblock%}
  </body>
</html>
